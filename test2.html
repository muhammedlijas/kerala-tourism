    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Text Overlay</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for text overlay */
    .video-container {
      position: relative;
      width: 100%;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col">
      <div class="video-container">
        <video controls width="100%" height="auto" poster="path_to_poster_image.jpg">
          <source src="https://www.keralatourism.org/images/kt/videos/Loop_video_Rain-MP41.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="overlay-text">
          Your Text Overlay
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
